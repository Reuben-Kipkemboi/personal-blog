{% extends 'base.html'%}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='CSS/index.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}

<div class="container-fluid mt-2">
  <h3 id="blog">Personal blog</h3>
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-4">
      <div class="card shadow text-center">
        <p class="card-title border-bottom">Computing Quotes</p>
        <div class="card-body">
          <footer class="blockquote-footer"><cite>{{quote.author}}</cite>
          </footer>
          <small class="mb-1">{{quote.quote}}</small>
          <br>
          <a href="{{quote.permalink}}"><button type="button" class="btn btn-outline-dark btn-sm">Quote
              Details</button></a>
          </blockquote>


        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
